name: Deploy to EC2 Nginx

on:
  push:
    branches: [ "main" ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup SSH key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.EC2_SSH_KEY }}" > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519
          # Avoid interactive host key check (for simplicity)
          printf "Host *\n  StrictHostKeyChecking no\n" > ~/.ssh/config

      - name: Deploy files to EC2 via rsync
        env:
          EC2_HOST: ${{ secrets.EC2_HOST }}
          EC2_USER: ${{ secrets.EC2_USER }}
          EC2_TARGET_DIR: ${{ secrets.EC2_TARGET_DIR }}
        run: |      
          # Install rsync to copy files
          echo "Host = ${{EC2_HOST}}"
          echo "User = ${{EC2_USER}}"
          echo "Directory = ${{EC2_TARGET_DIR}}"

          sudo apt-get update
          sudo apt-get install -y rsync

          # Create target dir if missing
          ssh $EC2_USER@$EC2_HOST "mkdir -p $EC2_TARGET_DIR"

          # Sync repo files (exclude GitHub-specific folders)
          rsync -avz \
            --delete \
            --exclude='.git/' \
            --exclude='.github/' \
            ./ $EC2_USER@$EC2_HOST:$EC2_TARGET_DIR
